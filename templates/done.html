<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Elaborazioni completate</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="../static/index.css"/>
</head>

<body>
<div id="container" class="container position-absolute top-50 start-50 translate-middle w-25 rounded-4 p-4">
    <h1 class="text-white">Elaborazioni completate</h1>
    <form name='frm' method='GET' action="{{url_for('index')}}" enctype='multipart/form-data'>
        <button type="submit" class='btn btn-warning mt-3'>Torna indietro</button>
    </form>
    <form name='form_validation' method='POST' action="{{url_for('videoplayer')}}" enctype='multipart/form-data'>
        <input type="hidden" name="videoname" value="{{ videoname }}">
        <input type="submit" name="btn" class='btn btn-success mt-3' value="Validazione risultati">
    </form>
</div>

<!-- Custom JS -->
<script src="../static/index.js"></script>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
<!-- jQuery -->
<script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"
></script>
</body>
</html>
